modmap:
  - name: Caps lock to left mouse
    remap:
      CapsLock: BTN_LEFT
  - name: Slim X1 Keyboard Alt/Super Swap
    device:
      only: [
        'Slim X1 Keyboard',
        'SONiX Satechi Compact Keyboard'
      ]
    remap:
      Alt_L: Super_L
      Super_L: Alt_L

keymap:
  - name: Mouse bindings
    remap:
      Alt-BTN_LEFT: BTN_RIGHT
      Ctrl-BTN_LEFT: BTN_MIDDLE

