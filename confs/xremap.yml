modmap:
  - name: Slim X1 Keyboard Alt/Super Swap
    device:
      only: [
        'Slim X1 Keyboard',
        'SONiX Satechi Compact Keyboard'
      ]
    remap:
      Alt_L: Super_L
      Super_L: Alt_L
  - name: Keyboard mouse bindings
    remap:
      CapsLock: BTN_LEFT

keymap:
  - name: Mouse bindings
    remap:
      Alt-F5: CapsLock
